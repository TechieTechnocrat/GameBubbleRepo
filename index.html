<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game using HTML, CSS, and JS</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .score-card {
            margin-bottom: 20px;
            font-size: 24px;
            color: #555;
        }

        #countdown {
            font-size: 48px;
            color: #ff6b6b;
        }

        .bubble {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bubble Game - SCSS and JavaScript</h1>
        <div id="scoreCard" class="score-card">Score:
            <span id="score_final">0</span>
        </div>
        <label class="score-card" for="Timer">Time:</label>
        <span class="score-card" id="countdown">20</span>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
